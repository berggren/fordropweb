<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>fordrop</title>
    <link rel='stylesheet' href='/site_media/bootstrap/css/bootstrap.min.css' type='text/css'>
    <link rel='stylesheet' href='/site_media/css/style.css' type='text/css'>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <br><br><br><br><br><br><br>
            <div class="hero-unit">
                <span style="font-size:45px; margin-right:20px; margin-top:3px;font-weight:300; 'Helvetica Neue',Helvetica,Arial,sans-serif">Enter your email to request an invite</span>
                <br><br>

                <form class="form form-inline" action="" method="post"> {% csrf_token %}
                    {% for field in form %}
                        {{ field.errors }}
                        {{ field }}
                    {% endfor %}
                    <input type="submit" value="Request invite!" class="btn">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
