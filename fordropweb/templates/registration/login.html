<!doctype html>
<html>
<head>
    <title>fordrop</title>
    <link rel='stylesheet' href='/site_media/bootstrap/css/bootstrap.min.css' type='text/css'>
    <link rel='stylesheet' href='/site_media/css/style.css' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <br><br><br><br><br><br><br>
                <div class="hero-unit">
                    <span style="font-size:45px; margin-right:20px; margin-top:3px;font-weight:300; 'Helvetica Neue',Helvetica,Arial,sans-serif">fordrop</span>
                        <form class="form-inline" action="/accounts/login/" method="post" enctype="multipart/form-data">{% csrf_token %}
                            <br>
                            <input name="username" size="30" type="text" placeholder="Username"/>
                            <br><br>
                            <input name="password" size="30" type="password" placeholder="Password"/>
                            <br><br>
                            <input type="submit" value="Login" class="btn info" />
                            <input type="hidden" name="next" value="/"/>
                            <span style="margin-left:10px;">or <a href="/accounts/register">sign up</a></span>
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
