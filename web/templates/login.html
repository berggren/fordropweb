<!doctype html>
<html>

<head>
    <title>fordrop</title>
    <link rel='stylesheet' href='/site_media/css/bootstrap-1.3.0.min.css' type='text/css'>
    <link rel='stylesheet' href='/site_media/css/style.css' type='text/css'>
</head>

<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <h1 style="margin-left:170px">fordrop</h1>
            <div class="span7">
                <form action="/accounts/login/" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <label for="xlInput">Username</label>
                    <div class="input"><input name="username" size="30" type="text" /></div>
                    <br>
                    <label for="xlInput">Password</label>
                    <div class="input"><input name="password" size="30" type="password" /></div>
                    <br>
                    <input type="submit" value="Login" id="login-button" style="margin-left:150px;" class="btn info" />
                    <input type="hidden" name="next" value="/"/>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
